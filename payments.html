<!DOCTYPE html>
<html>
<head>
	<title>Payments Entries</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			background-color: #fff;
		}
		h1 {
			margin-top: 0;
		}
		form {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"], input[type="email"], input[type="number"], input[type="tel"], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 14px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Payments</h1>
		<form method="post" action="paymentsdatabase.php">
			<label for="paymemnt_code">Payment Code:</label>
			<input type="text" id="payment_code" name="payment_code" required>
			<label for="amount">Amount Paid:</label>
			<input type="number" id="amount" name="amount" required>
            <label for="payee">Payee Name:</label>
			<input type="text" id="payee" name="payee" required>
			<label for="phone">Payee Mobile Number:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="paid_to">Address And Name Of Account:</label>
			<input type="text" id="paid_to" name="paid_to" required>
			<label for="paid_for">Payment Type:</label>
			<select id="paid_for" name="paid_for" required>
				<option value="">Select One</option>
				<option value="A Product Bought">Product</option>
				<option value="Contract">Contract</option>
				<option value="Delivery">Delivery</option>
			</select>
			<input type="submit" value="Submit Payment">
		</form>
	</div>
</body>
</html>
