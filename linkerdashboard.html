<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #555;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
			transition: all 0.3s ease-in-out;
		}
		.widget {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 20px;
			margin: 20px;
			text-align: center;
			box-shadow: 2px 2px 5px #ddd;
			display: inline-block;
			min-width: 200px;
			max-width: 300px;
			vertical-align: top;
		}
		.widget h2 {
			margin-top: 0;
		}
		.widget p {
			font-size: 24px;
			font-weight: bold;
			margin: 0;
		}
		.sales {
			background-color: #33cc33;
			color: #fff;
		}
		.website {
			background-color: #66b3ff;
			color: #fff;
		}
		.activity {
			background-color: #ff9933;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>Dashboard</h1>
	</header>
	<nav>
		<a href="login.html">Home</a>
		<a href="#">Sales</a>
		<a href="#">Traffic</a>
		<a href="#">Activity</a>
		<a href="#">Settings</a>
	</nav>
