<!DOCTYPE html>
<html>
<head>
	<title>Post Contract</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;

			background-color: #fff;

		h1 {
			margin-top: 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}
        input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}
        input[type="number"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}
		button {
			display: block;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
	<link rel="stylesheet" href="mystyle.css">
</head>
<body>
	<div class="container">

		<div class="container">

			</ul>
		  </div>
		<form method="POST" action="">
			<label for="id">Contract ID</label>
			<input type="text" id="id" name="id" required>
            <label for="owner">Email Of Owner</label>
			<input type="email" id="owner" name="owner" required>
            <label for="cost">How Much Is The Contract Worth? (Indian Rupees)</label>
			<input type="number" id="cost" name="cost" required>
            <label for="deadline">When Is The Contract Application Due?</label>
			<input type="date" id="deadline" name="deadline" required>
			<label for="description">Describe The Contract</label>
			<textarea id="description" name="description" rows="5" required></textarea>
			<button type="submit">Post Contract</button>
		</form>
	</div>
